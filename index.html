<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div  class="container">
    <span> Age Calculator</span>
    <p id="Enter" ><b>Enter Your Date of Birth</b></p>
    <div class="input_items">
        <input type="date" id="dob">
        <button onclick="calculateAge()" >Calculator</button>
    </div>
    <div class="content">
        <div class="Year">
       <p id="Year">___</p>
       <h5>Year</h5>
        </div>
        <div class="month">
            <p id="month">___</p>
            <h5>Month</h5>
        </div>
        <div class="day">
            <p id="day">___</p>
            <h5 id="d" ><b>Day</b></h5>
        </div>
    </div>
</div>






    <script src="app.js"></script>
</body>
</html>
